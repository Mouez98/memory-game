<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86f8da6b13.js" crossorigin="anonymous"></script>
    <title>Memory game</title>
</head>

<body class="vh-100 pt-4 ">
    <!-- Modal -->
    <div class="modal d-flex justify-content-center align-items-center flex-column p-5">
        <div class="card p-5 ">
            <h1 class="fs4  mb-5">Choose difficulty:</h1>
            <ul class="game-difficulty d-flex  mx-auto mb-5">
                <li class="btn bg-success me-4 fs-3 text-light" data-difficulty="easy">Easy</li>
                <li class="btn bg-info me-4 fs-3 text-light" data-difficulty="medium">Medium</li>
                <li class="btn bg-danger fs-3 text-light" data-difficulty="hard">Hard</li>
            </ul>
          
            <button class="btn text-black fs-4 d-block mx-auto border border-1 border-secondary">Start Game</button>
        </div>

    </div>


    <!-- Container info -->
    <div class="container-info   m-1 p-2 d-flex justify-content-between mx-auto mb-2">
        <div class="user fs-2">
            Hello: <span>User</span>
        </div>
        <div class="timer fs-2 text-danger " data-time="60000">
            <span class="minutes">--</span>:
            <span class="seconds">--</span>
        </div>
        <div class="wrong-tries fs-2 d-flex">
            Wrong tries: <span>0</span>
            <div class="volume ms-3 me-2">
               <img src="./assests/volume.png" alt="volume" class="sound-on">
               <img src="./assests//mute.png" alt="mute" class="sound-off d-none">
            </div>
        </div>
    </div>
    <!-- End Container info -->

    <!-- Game Memory container -->
    <div class="memory-game-container mx-auto d-flex flex-wrap">
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light " data-tech="react">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-react fa-2xl text-info"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="react">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-react fa-2xl text-info"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="node">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-node-js fa-2xl text-success"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="node">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-node-js fa-2xl text-success"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="sass">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-sass fa-2xl text-warning"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="sass">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-sass fa-2xl text-warning"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="vue">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-vuejs fa-2xl text-success"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="vue">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-vuejs fa-2xl text-success"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="angular">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-angular text-danger fa-2xl"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="angular">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-angular text-danger fa-2xl"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="github">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-github text-dark fa-2xl"></i>
            </div>
        </div>
        <!-- One Card -->
        <div class="card m-2  fs-1  text-light" data-tech="github">
            <div class="face font card-body ">?</div>
            <div class="face back ">
                <i class="fa-brands fa-github text-dark fa-2xl"></i>
            </div>
        </div>


    </div>
    <!--End  Game Memory container -->

    <!-- Ranking -->
    <div class="scores .card d-block mx-auto">
        <div class="highes-score fs-4">
            Highest score : 
            <span class="name"> Name</span>
            <span class="tries">0</span> 
            wrong tries within
            <span class="time">50s</span>
        </div>
        <div class="lowest-score fs-4">
            Lowset score: 
            <span class="name"> Name</span>
            <span class="tries">50</span>
             wrong tries within
            <span class="time">50s</span>
        </div>

    </div>

    <audio id="success" src="./audio/mixkit-arcade-game-jump-coin-216.wav" preload="auto"></audio>
    <audio id="lose" src="./audio/fail.mp3" preload="auto"></audio>
    <audio id="bg" src="./audio/bg.mp3" preload="auto" loop></audio>

    <script src="./index.js"></script>
</body>

</html>
